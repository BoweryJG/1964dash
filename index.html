<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apex Control - Elite Performance Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #performance-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1e 70%, #000 100%);
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            pointer-events: auto;
        }
        
        .performance-badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #E5E5E5;
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 300;
            opacity: 0.7;
            pointer-events: auto;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
        }
        
        .loading-logo {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: #D4AF37;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .loading-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #E5E5E5;
            opacity: 0.8;
        }
        
        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(229, 229, 229, 0.2);
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #E5E5E5);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .status-indicator {
                font-size: 10px;
                top: 15px;
                right: 15px;
            }
            
            .performance-badge {
                font-size: 9px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">APEX</div>
        <div class="loading-text">Initializing Performance Matrix</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>
    
    <div id="canvas-container">
        <canvas id="performance-canvas"></canvas>
    </div>
    
    <div class="ui-overlay">
        <div class="status-indicator">ELITE STATUS ACTIVE</div>
        <div class="performance-badge">APEX CONTROL v1.0</div>
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
